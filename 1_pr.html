<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <div>
        <h3>Welcome to Our Dining Place!</h3>
        <br><br>
        <p>You may place your order using this page!</p>
    </div>

    <div>
        <fieldset>
            <legend>Meal</legend>
            <label>Please Enter your Meal:</label>
            <select name="" id="">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Drink</legend>
            <label for="rdio">Coffee:</label>
            <input type="radio" name="drink" id="rdio">
            <label for="tea">Tea:</label>
            <input type="radio" name="tea" id="tea">
            <label for="juice">Juice</label>
            <input type="radio" name="juice" id="juice"><br>
            <label for="msg">Check here if you wish to add water to your order: </label>
            <input type="checkbox" name="text" id="msg">
        </fieldset>

        <fieldset>
            <legend>Order Details</legend>
            <label for="dish">Dish Number: </label>
            <input type="text" name="dishnumber" id="dish"><br><br><br>
            <label for="txt">Chef Instructions: </label>
            <input type="text" name="text" id="txt">
            <br><br><br>
            <legend>Select Side: </legend><br>
            <label for="chawal">Rice: </label>
            <input type="checkbox" name="rice" id="chawal"><br>
            <label for="sabun">Soup:</label>
            <input type="checkbox" name="Soup" id="sabun"><br>
            <label for="sld">House Salad:</label>
            <input type="checkbox" name="salad" id="sld"><br>
            <label for="potato">Mashed Patatos:</label>
            <input type="checkbox" name="tamatar" id="potato"><br>
            <label for="fr">Fries:<label>
            <input type="checkbox" name="fries" id="fr">
        </fieldset>
        <p>Please review your order before you submit it!</p><br>
        <input type="submit" value="submit Please">&#160; <input type="submit" value="Star over">
        <br>
        <p>We are looking forwar to serving you!</p>
        
    </div>

</body>
</html>
